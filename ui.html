<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국어 UX Writing 톤 변환기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        
        .status {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }
        
        .status-text {
            font-size: 13px;
            color: #2c3e50;
            line-height: 1.4;
        }
        
        .convert-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 8px;
            min-width: 100px;
        }
        
        .convert-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .convert-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .cancel-btn {
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }
        
        .cancel-btn:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }
        
        .example {
            background: #e8f5e8;
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
            border-left: 4px solid #27ae60;
        }
        
        .example-title {
            font-size: 12px;
            font-weight: 600;
            color: #27ae60;
            margin-bottom: 6px;
        }
        
        .example-text {
            font-size: 11px;
            color: #2c3e50;
            line-height: 1.3;
        }
        
        .emoji {
            font-size: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">✨</div>
        <h1 class="title">친근한 톤으로 변경</h1>
        <p class="subtitle">한국어 UX Writing을 더 친근하게 만들어보세요!</p>
        
        <div class="status">
            <div class="status-text" id="status-text">
                텍스트 노드를 선택하고 변환 버튼을 눌러주세요 🙋‍♀️
            </div>
        </div>
        
        <div>
            <button class="convert-btn" id="convert-btn" disabled>
                변환하기
            </button>
            <button class="cancel-btn" id="cancel-btn">
                닫기
            </button>
        </div>
        
        <div class="example">
            <div class="example-title">변환 예시</div>
            <div class="example-text">
                "확인해보세요" → "확인하기"<br>
                "클릭하세요" → "클릭하기"<br>
                "내용을 입력하세요" → "내용 입력"
            </div>
        </div>
    </div>

    <script>
        const convertBtn = document.getElementById('convert-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const statusText = document.getElementById('status-text');

        // 버튼 이벤트 리스너
        convertBtn.addEventListener('click', () => {
            parent.postMessage({ pluginMessage: { type: 'convert-tone' } }, '*');
        });

        cancelBtn.addEventListener('click', () => {
            parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*');
        });

        // 플러그인으로부터 메시지 수신
        window.addEventListener('message', (event) => {
            const msg = event.data.pluginMessage;
            
            if (msg.type === 'selection-change') {
                updateStatus(msg.textNodeCount, msg.totalSelected);
            }
        });

        function updateStatus(textNodeCount, totalSelected) {
            if (totalSelected === 0) {
                statusText.textContent = '텍스트 노드를 선택하고 변환 버튼을 눌러주세요 🙋‍♀️';
                convertBtn.disabled = true;
                convertBtn.textContent = '변환하기';
            } else if (textNodeCount === 0) {
                statusText.textContent = `${totalSelected}개 선택됨 - 텍스트 노드가 없습니다 🤔`;
                convertBtn.disabled = true;
                convertBtn.textContent = '변환하기';
            } else {
                statusText.textContent = `${textNodeCount}개의 텍스트 노드가 선택되었습니다 ✅`;
                convertBtn.disabled = false;
                convertBtn.textContent = `${textNodeCount}개 변환하기`;
            }
        }
    </script>
</body>
</html>
